<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>
  // code here 
  const fetchPost = document.getElementById('fetch-post');
  const savePost = document.getElementById('save-post');

  fetchPost.addEventListener('click', fetcherPost)

  async function fetcherPost() {
    let fetched = await fetch('https://jsonplaceholder.typicode.com/posts/1')
    let obj = await fetched.json()
    return obj;
  }

  savePost.addEventListener("click", saverPost)

  async function saverPost() {
    const saved = JSON.stringify(await fetcherPost())
    localStorage.setItem("Post", saved)
  }
        
  </script>
