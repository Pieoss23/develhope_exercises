<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">
        Fetch Post from LocalStorage
      </button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>
</html>

<script>
  const addFetch = document.getElementById("fetch-post")
  addFetch.addEventListener("click", () => {
    let objJson = localStorage.getItem("Post")
    let objPost = JSON.parse(objJson)
    document.getElementById("post-title").innerHTML = objPost.title;

  })
</script>
