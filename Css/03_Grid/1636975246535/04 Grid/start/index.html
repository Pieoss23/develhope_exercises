<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calcolatrice</title>
</head>

<body>
    <main>
        <section id="calculator">
            <div class="calc_display">
                <span>0</span>
            </div>
            <div class="operators">
                <span class="operator">+</span>
                <span class="operator">-</span>
                <span class="operator">&times;</span>
                <span class="operator">&divide;</span>
            </div>
            <div class="numbers">
                <span class="button">7</span>
                <span class="button">8</span>
                <span class="button">9</span>
                <span class="button">4</span>
                <span class="button">5</span>
                <span class="button">6</span>
                <span class="button">1</span>
                <span class="button">2</span>
                <span class="button">3</span>
                <span class="button">0</span>
                <span class="button">.</span>
                <span class="button">AC</span>
                <span id="equal" class="button">=</span>
            </div>
        </section>
    </main>
</body>

</html>
